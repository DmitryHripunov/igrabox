<div class="forgot">
  <div class="forgot__content">
    <button class="forgot__close close-btn js-close-btn">
      <svg class="close-btn__svg icon_size_ml">
        <use xlink:href="#close"></use>
      </svg>
    </button>

    <h2 class="title_bold title_indent">Забыли пароль?</h2>

    <p class="forgot__text">Пожалуйста, введите ваш адрес электронной почты. Вы получите ссылку для восстановления пароля</p>

    <form class="form">
      <label class="form__label form__label_max">
        <span class="form__heading">E-mail</span>
        <input type="email" class="form__input form__input_gray_text form__input_max" placeholder="электронная почта" required>
      </label>
      
      <div class="forgot__footer">
        <a href="/"  class="forgot__form-link js-back">← назад</a>

        <button type="submit" class="btn btn_brand forgot__btn">
          <span class="btn__text_static">отправит</span>
        </button>
      </div>
    </form>
  </div>
</div>
